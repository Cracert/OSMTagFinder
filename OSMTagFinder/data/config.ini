# -*- coding: utf-8 -*-

[Website]
HOST = localhost
PORT = 5000

[Thesaurus]
MINIMUM_COUNT = 5
OUTPUT_NAME = osm_tag_thesaurus
DEFAULT_FORMAT = .rdf
OSM_WIKI_PAGE = http://wiki.openstreetmap.org/wiki/
OSM_NODE = Node
OSM_WAY = Way
OSM_RELATION = Relation
KEY_SCHEME_NAME = http://wiki.openstreetmap.org/wiki/Key
TAG_SCHEME_NAME = http://wiki.openstreetmap.org/wiki/Tag
TRANSLATION_HINT_DE = (Ãœbersetzung)
TRANSLATION_HINT_EN = (Translation)

[TagInfoAPI]
ALL_KEYS = http://taginfo.osm.org/api/4/keys/all?filter=in_wiki
KEY_STATS = https://taginfo.openstreetmap.org/api/4/key/stats?key=
TAG_STATS = https://taginfo.openstreetmap.org/api/4/tag/stats?key=
VALUE_OF_KEY = http://taginfo.osm.org/api/4/key/values?key=
WIKI_PAGE_OF_KEY = http://taginfo.osm.org/api/4/key/wiki_pages?key=
WIKI_PAGE_OF_TAG = http://taginfo.osm.org/api/4/tag/wiki_pages?key=
TAG_SUFFIX = &value=
SORT_DESC = &sortname=count_all&sortorder=desc

[OpenThesaurusAPI] #https://www.openthesaurus.de/about/api
API_URL = https://www.openthesaurus.de/synonyme/search?q=
API_URL_SUFFIX = &format=text/xml&supersynsets=true&subsynsets=true

[AltervistaAPI] #http://thesaurus.altervista.org/service
API_CALL = http://thesaurus.altervista.org/thesaurus/v1?output=json&word=
KEY_SUFFIX = &key=
LANGUAGE_SUFFIX = &language=

[GemetAPI] #http://www.eionet.europa.eu/gemet/en/webservices/
URI = http://www.eionet.europa.eu/gemet/concept/
GET_CONCEPT_BY_ID = http://www.eionet.europa.eu/gemet/getConcept?
GET_RELATIVES = http://www.eionet.europa.eu/gemet/getAllConceptRelatives?
CONCEPT_SUFFIX = &concept_uri=
GET_CONCEPT_BY_KEYWORD = http://www.eionet.europa.eu/gemet/getConceptsMatchingKeyword?keyword=
THESAURUS_SUFFIX = &thesaurus_uri=
SEARCH_MODE_SUFFIX = &search_mode=
LANGUAGE_SUFFIX = &language=

[WordnikAPI] #http://developer.wordnik.com/
API_URL = http://api.wordnik.com/v4








